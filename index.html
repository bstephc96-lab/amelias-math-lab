<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Math Steps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Fun Math Steps âœ¨</h1>

    <!-- Mode Selection -->
    <div class="grid grid-cols-2 gap-3 mb-4">
      <button onclick="setSection('learn-mult')" class="bg-green-500 text-white py-3 rounded-xl text-lg">Learn Multiplication</button>
      <button onclick="setSection('practice-mult')" class="bg-yellow-500 text-white py-3 rounded-xl text-lg">Practice Multiplication</button>
      <button onclick="setSection('learn-div')" class="bg-purple-500 text-white py-3 rounded-xl text-lg">Learn Division</button>
      <button onclick="setSection('practice-div')" class="bg-pink-500 text-white py-3 rounded-xl text-lg">Practice Division</button>
    </div>

    <div id="content" class="text-center text-lg"></div>
  </div>

<script>
let currentExample = null;
let learnStep = 0;

function setSection(section) {
  learnStep = 0;

  if (section === 'learn-mult') {
    generateLearnExample();
    renderLearnMultiplication();
  }
  else if (section === 'practice-mult') {
    generatePracticeExample();
    renderPracticeMenu();
  }
  else if (section === 'learn-div') {
    document.getElementById('content').innerHTML = `<p class="text-purple-700 text-xl">Division learning coming next! ğŸšŒ</p>`;
  }
  else if (section === 'practice-div') {
    document.getElementById('content').innerHTML = `<p class="text-pink-700 text-xl">Division practice coming next! âœï¸</p>`;
  }
}

/* -------------------- LEARN MULTIPLICATION (MORE GRANULAR) -------------------- */

function generateLearnExample() {
  const a = Math.floor(Math.random() * 50) + 10; // 10â€“59
  const b = Math.floor(Math.random() * 90) + 10; // 10â€“99
  currentExample = { a, b };
}

function renderLearnMultiplication() {
  const { a, b } = currentExample;
  const onesB = b % 10;
  const tensB = Math.floor(b / 10);

  const onesProduct = a * onesB;
  const tensProduct = a * tensB;
  const finalAnswer = a * b;

  const html = `
    <h2 class="text-2xl font-bold text-green-600 mb-3">Letâ€™s Learn Multiplication ğŸ“</h2>

    <div class="text-3xl font-mono mb-4 leading-tight">
      <div> ${a} </div>
      <div>Ã— ${b} </div>
      <div>â”€â”€â”€â”€â”€â”€â”€â”€</div>

      ${learnStep >= 2 ? `<div class="text-blue-600"> ${onesProduct} </div>` : `<div class="text-gray-300"> ____ </div>`}

      ${learnStep >= 4 ? `<div class="text-purple-600"> ${tensProduct}0 </div>` : `<div class="text-gray-300"> ____0 </div>`}

      <div>â”€â”€â”€â”€â”€â”€â”€â”€</div>

      ${learnStep >= 5 ? `<div class="text-green-700 font-bold"> ${finalAnswer} </div>` : `<div class="text-gray-300"> ____ </div>`}
    </div>

    <div class="text-lg mb-4 min-h-[80px]">
      ${getLearnExplanation(a, b, onesB, tensB, onesProduct, tensProduct, finalAnswer)}
    </div>

    <div class="flex gap-3 justify-center">
      ${learnStep < 5 ? `<button onclick="nextLearnStep()" class="bg-blue-500 text-white px-6 py-2 rounded-xl">Next Step â¡ï¸</button>` : ''}
      <button onclick="generateLearnExample(); learnStep=0; renderLearnMultiplication();" class="bg-gray-500 text-white px-6 py-2 rounded-xl">Next Example ğŸ”„</button>
    </div>
  `;

  document.getElementById('content').innerHTML = html;
}

function getLearnExplanation(a, b, onesB, tensB, onesProduct, tensProduct, finalAnswer) {
  switch (learnStep) {
    case 0:
      return `Look at the bottom number ${b}. The ones digit is ${onesB}. We start with that.`;
    case 1:
      return `Now multiply the ones digit: ${onesB} Ã— ${a}`;
    case 2:
      return `${onesB} Ã— ${a} = ${onesProduct}. We write this on the first row.`;
    case 3:
      return `Next, move to the tens digit ${tensB}. This is really ${tensB} tens, so we will add a zero at the end.`;
    case 4:
      return `${tensB} Ã— ${a} = ${tensProduct}. Because it is tens, we write ${tensProduct}0 on the second row.`;
    case 5:
      return `Finally, add the two rows: ${onesProduct} + ${tensProduct}0 = ${finalAnswer}`;
    default:
      return '';
  }
}

function nextLearnStep() {
  learnStep++;
  renderLearnMultiplication();
}

/* -------------------- PRACTICE MULTIPLICATION -------------------- */

let practiceMode = 'guided';
let practiceStep = 0;
let practiceExample = null;

function generatePracticeExample() {
  const a = Math.floor(Math.random() * 50) + 10;
  const b = Math.floor(Math.random() * 90) + 10;
  practiceExample = { a, b };
  practiceStep = 0;
}

function renderPracticeMenu() {
  document.getElementById('content').innerHTML = `
    <h2 class="text-2xl font-bold text-yellow-600 mb-4">Practice Multiplication âœï¸</h2>
    <p class="mb-4">Choose how you want to practice:</p>
    <div class="flex gap-4 justify-center">
      <button onclick="practiceMode='guided'; renderPracticeMultiplication();" class="bg-blue-500 text-white px-4 py-2 rounded-xl">Guided Steps</button>
      <button onclick="practiceMode='free'; renderPracticeMultiplication();" class="bg-green-500 text-white px-4 py-2 rounded-xl">Fill All & Check</button>
    </div>
  `;
}

function renderPracticeMultiplication() {
  const { a, b } = practiceExample;

  const onesB = b % 10;
  const tensB = Math.floor(b / 10);

  const onesProduct = a * onesB;
  const tensProduct = a * tensB;
  const finalAnswer = a * b;

  document.getElementById('content').innerHTML = `
    <h2 class="text-2xl font-bold text-yellow-600 mb-3">Your Turn! ğŸ’ª</h2>

    <div class="text-3xl font-mono mb-4 leading-tight">
      <div> ${a} </div>
      <div>Ã— ${b} </div>
      <div>â”€â”€â”€â”€â”€â”€â”€â”€</div>

      <input id="onesRow" class="border w-32 text-center text-2xl mb-1" placeholder="ones row" />
      <input id="tensRow" class="border w-32 text-center text-2xl mb-1" placeholder="tens row" />

      <div>â”€â”€â”€â”€â”€â”€â”€â”€</div>
      <input id="finalRow" class="border w-32 text-center text-2xl" placeholder="answer" />
    </div>

    <div id="practiceHint" class="mb-3 text-lg"></div>

    <div class="flex gap-3 justify-center">
      <button onclick="checkPractice(${a}, ${b}, ${onesProduct}, ${tensProduct}, ${finalAnswer})" class="bg-blue-500 text-white px-6 py-2 rounded-xl">Check Answer âœ”ï¸</button>
      <button onclick="generatePracticeExample(); renderPracticeMenu();" class="bg-gray-500 text-white px-6 py-2 rounded-xl">New Problem ğŸ”„</button>
    </div>
  `;

  if (practiceMode === 'guided') {
    updatePracticeHint(a, b, onesB, tensB);
  }
}

function updatePracticeHint(a, b, onesB, tensB) {
  if (practiceStep === 0) {
    document.getElementById('practiceHint').innerText = `Step 1: Multiply the ones digit: ${onesB} Ã— ${a}`;
  } else if (practiceStep === 1) {
    document.getElementById('practiceHint').innerText = `Step 2: Multiply the tens digit: ${tensB} Ã— ${a}, then remember to add a zero!`;
  } else {
    document.getElementById('practiceHint').innerText = `Step 3: Add the two rows together`;
  }
}

function checkPractice(a, b, onesProduct, tensProduct, finalAnswer) {
  const onesInput = document.getElementById('onesRow').value.trim();
  const tensInput = document.getElementById('tensRow').value.trim();
  const finalInput = document.getElementById('finalRow').value.trim();

  if (practiceMode === 'guided') {
    if (practiceStep === 0) {
      if (parseInt(onesInput) === onesProduct) {
        practiceStep = 1;
        updatePracticeHint(a, b, b % 10, Math.floor(b/10));
        alert('Great! Now do the tens row ğŸ‰');
      } else {
        alert('Try again! Multiply the ones digit carefully ğŸ˜Š');
      }
      return;
    }

    if (practiceStep === 1) {
      if (parseInt(tensInput) === tensProduct * 10) {
        practiceStep = 2;
        updatePracticeHint(a, b, b % 10, Math.floor(b/10));
        alert('Awesome! Now add both rows âœ¨');
      } else {
        alert('Remember: multiply then add a zero for the tens row!');
      }
      return;
    }

    if (practiceStep === 2) {
      if (parseInt(finalInput) === finalAnswer) {
        alert('Correct!!! ğŸŒŸ You did the full column multiplication!');
      } else {
        alert('Almost! Add the two rows carefully ğŸ˜Š');
      }
    }
  } else {
    if (
      parseInt(onesInput) === onesProduct &&
      parseInt(tensInput) === tensProduct * 10 &&
      parseInt(finalInput) === finalAnswer
    ) {
      alert('Perfect! ğŸ‰');
    } else {
      alert('Check each row again ğŸ‘');
    }
  }
}
</script>
</body>
</html>
