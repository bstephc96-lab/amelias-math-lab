<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Steps Fun!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-2">üåü Math Steps Fun! üåü</h1>
    <p class="text-center text-gray-600 mb-6">Learn big multiplication & long division step by step!</p>

    <!-- Mode Tabs -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
      <button onclick="setMode('learn-mult')" class="mode-btn">Learn √ó</button>
      <button onclick="setMode('practice-mult')" class="mode-btn">Practice √ó</button>
      <button onclick="setMode('learn-div')" class="mode-btn">Learn √∑</button>
      <button onclick="setMode('practice-div')" class="mode-btn">Practice √∑</button>
    </div>

    <!-- Content Card -->
    <div class="bg-white rounded-2xl shadow p-6" id="content"></div>
  </div>

  <script>
    let mode = 'learn-mult';
    let difficulty = 'easy';

    // Interactive state
    let stepIndex = 0;
    let examples = [];
    let exampleIndex = 0;

    function generateLearnExamples(){
      examples = [
        {a: rand(12,29), b: rand(11,29)},
        {a: rand(21,39), b: rand(12,25)},
        {a: rand(15,35), b: rand(20,40)}
      ];
      exampleIndex = 0;
    }

    function currentExample(){
      return examples[exampleIndex];
    }

    function nextExample(){
      exampleIndex = (exampleIndex + 1) % examples.length;
      stepIndex = 0;
      render();
    }

    function setMode(newMode) {
      mode = newMode;
      stepIndex = 0;
      if(mode === 'learn-mult') generateLearnExamples();
      render();
    }

    function setDifficulty(level) {
      difficulty = level;
      render();
    }

    function renderDifficultySelector() {
      return `
        <div class="mb-4">
          <p class="font-bold mb-2">Choose Difficulty:</p>
          <div class="flex gap-2">
            <button onclick="setDifficulty('easy')" class="diff-btn">Easy</button>
            <button onclick="setDifficulty('medium')" class="diff-btn">Medium</button>
            <button onclick="setDifficulty('hard')" class="diff-btn">Hard</button>
          </div>
        </div>
      `;
    }

    function render() {
      const content = document.getElementById('content');

      if (mode === 'learn-mult') {
        renderColumnMultiplication(content);
      }

      if (mode === 'practice-mult') {
        const {a, b} = generateMultiplication();
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">Practice Multiplication</h2>
          ${renderDifficultySelector()}
          <p class="mb-4 text-xl">Solve: ${a} √ó ${b}</p>
          <input id="answer" type="number" class="border p-2 rounded w-full mb-3" placeholder="Type your answer" />
          <button onclick="checkMult(${a},${b})" class="bg-green-500 text-white px-4 py-2 rounded-xl">Check Answer</button>
          <div id="feedback" class="mt-4 text-lg"></div>
        `;
      }

      if (mode === 'learn-div') {
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">Learn Long Division (coming soon visually!)</h2>
          <p class="text-lg">Next step will be a full visual bus-stop division layout.</p>
        `;
      }

      if (mode === 'practice-div') {
        const {a, b} = generateDivision();
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">Practice Division</h2>
          ${renderDifficultySelector()}
          <p class="mb-4 text-xl">Solve: ${a} √∑ ${b}</p>
          <input id="answer" type="number" class="border p-2 rounded w-full mb-3" placeholder="Type your answer" />
          <button onclick="checkDiv(${a},${b})" class="bg-green-500 text-white px-4 py-2 rounded-xl">Check Answer</button>
          <div id="feedback" class="mt-4 text-lg"></div>
        `;
      }
    }

    function highlight(cls, step){
      return stepIndex === step ? cls : '';
    }

    function renderColumnMultiplication(content) {
      const ex = currentExample();
      const a = ex.a;
      const b = ex.b;

      const aTens = Math.floor(a/10);
      const aOnes = a%10;
      const bTens = Math.floor(b/10);
      const bOnes = b%10;

      const onesProduct = aOnes * bOnes;
      const tensProduct = aTens * bOnes * 10;
      const total = a * b;

      const stepTexts = [
        "First, line up the numbers in columns.",
        `Multiply ones: ${aOnes} √ó ${bOnes} = ${onesProduct}`,
        `Multiply tens: ${aTens*10} √ó ${bOnes} = ${tensProduct}`,
        "Now add the rows to get the final answer!"
      ];

      content.innerHTML = `
        <h2 class="text-2xl font-bold mb-2">Learn Column Multiplication</h2>
        <p class="mb-4 text-lg">Example ${exampleIndex+1} of 3: ${a} √ó ${b}</p>

        <div class="flex justify-center">
          <div class="text-4xl font-mono bg-yellow-50 p-6 rounded-xl">
            <div class="text-right">
              <span class="${highlight('bg-pink-200 rounded px-1',1)}">${aTens}</span>
              <span class="${highlight('bg-pink-200 rounded px-1',1)}">${aOnes}</span>
            </div>
            <div class="text-right border-b-4 border-black">
              √ó
              <span class="${highlight('bg-blue-200 rounded px-1',1)}">${bTens}</span>
              <span class="${highlight('bg-blue-200 rounded px-1',1)}">${bOnes}</span>
            </div>

            <div class="text-right mt-4 h-12">
              ${stepIndex>=1 ? onesProduct : ''}
            </div>
            <div class="text-right h-12">
              ${stepIndex>=2 ? tensProduct : ''}
            </div>
            ${stepIndex>=3 ? `<div class="text-right border-t-4 border-black mt-2">${total}</div>` : ''}
          </div>
        </div>

        <p class="mt-6 text-xl font-bold text-purple-700 text-center">
          ${stepTexts[Math.min(stepIndex, stepTexts.length-1)]}
        </p>

        <div class="mt-6 flex justify-center gap-3">
          <button onclick="nextStep()" class="bg-pink-500 text-white px-6 py-3 rounded-xl text-lg">Next Step ‚û°Ô∏è</button>
          <button onclick="resetSteps()" class="bg-gray-300 px-6 py-3 rounded-xl text-lg">Reset</button>
          <button onclick="nextExample()" class="bg-blue-500 text-white px-6 py-3 rounded-xl text-lg">Next Example üîÑ</button>
        </div>
      `;
    }

    function nextStep(){
      stepIndex++;
      render();
    }

    function resetSteps(){
      stepIndex = 0;
      render();
    }

    function generateMultiplication() {
      if (difficulty === 'easy') {
        return { a: rand(2,9), b: rand(2,9) };
      }
      if (difficulty === 'medium') {
        return { a: rand(10,99), b: rand(2,9) };
      }
      return { a: rand(10,99), b: rand(10,99) };
    }

    function generateDivision() {
      if (difficulty === 'easy') {
        const b = rand(2,9);
        return { a: b * rand(2,9), b };
      }
      if (difficulty === 'medium') {
        const b = rand(2,9);
        return { a: b * rand(10,20), b };
      }
      const b = rand(3,12);
      return { a: b * rand(10,30), b };
    }

    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function checkMult(a,b) {
      const user = parseInt(document.getElementById('answer').value);
      const correct = a*b;
      const fb = document.getElementById('feedback');
      if (user === correct) {
        fb.innerHTML = 'üéâ Correct! Great job!';
      } else {
        fb.innerHTML = `Almost! The correct answer is ${correct}`;
      }
    }

    function checkDiv(a,b) {
      const user = parseInt(document.getElementById('answer').value);
      const correct = Math.floor(a/b);
      const fb = document.getElementById('feedback');
      if (user === correct) {
        fb.innerHTML = 'üéâ Correct! Well done!';
      } else {
        fb.innerHTML = `Good try! The correct answer is ${correct}`;
      }
    }

    generateLearnExamples();
    render();
  </script>

  <style>
    .mode-btn { @apply bg-purple-500 text-white rounded-xl p-3 font-bold hover:bg-purple-600; }
    .diff-btn { @apply bg-yellow-400 text-black px-3 py-1 rounded-xl font-bold hover:bg-yellow-500; }
  </style>
</body>
</html>
