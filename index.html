<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Steps Fun!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-2">ðŸŒŸ Math Steps Fun! ðŸŒŸ</h1>
    <p class="text-center text-gray-600 mb-6">Learn big multiplication & long division step by step!</p>

    <!-- Mode Tabs -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
      <button onclick="setMode('learn-mult')" class="mode-btn">Learn Ã—</button>
      <button onclick="setMode('practice-mult')" class="mode-btn">Practice Ã—</button>
      <button onclick="setMode('learn-div')" class="mode-btn">Learn Ã·</button>
      <button onclick="setMode('practice-div')" class="mode-btn">Practice Ã·</button>
    </div>

    <!-- Content Card -->
    <div class="bg-white rounded-2xl shadow p-6" id="content"></div>
  </div>

  <script>
    let mode = 'learn-mult';
    let difficulty = 'easy';

    function setMode(newMode) {
      mode = newMode;
      render();
    }

    function setDifficulty(level) {
      difficulty = level;
      render();
    }

    function renderDifficultySelector() {
      return `
        <div class="mb-4">
          <p class="font-bold mb-2">Choose Difficulty:</p>
          <div class="flex gap-2">
            <button onclick="setDifficulty('easy')" class="diff-btn">Easy</button>
            <button onclick="setDifficulty('medium')" class="diff-btn">Medium</button>
            <button onclick="setDifficulty('hard')" class="diff-btn">Hard</button>
          </div>
        </div>
      `;
    }

    function render() {
      const content = document.getElementById('content');

      if (mode === 'learn-mult') {
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">Learn Big Multiplication (Column Method)</h2>
          <p class="mb-4">Example: 25 Ã— 80</p>
          <button onclick="walkMultiplication(25,80)" class="bg-pink-500 text-white px-4 py-2 rounded-xl">Show Steps</button>
          <div id="steps" class="mt-4 text-lg"></div>
        `;
      }

      if (mode === 'practice-mult') {
        const {a, b} = generateMultiplication();
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">Practice Multiplication</h2>
          ${renderDifficultySelector()}
          <p class="mb-4 text-xl">Solve: ${a} Ã— ${b}</p>
          <input id="answer" type="number" class="border p-2 rounded w-full mb-3" placeholder="Type your answer" />
          <button onclick="checkMult(${a},${b})" class="bg-green-500 text-white px-4 py-2 rounded-xl">Check Answer</button>
          <div id="feedback" class="mt-4 text-lg"></div>
        `;
      }

      if (mode === 'learn-div') {
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">Learn Long Division</h2>
          <p class="mb-4">Example: 84 Ã· 4</p>
          <button onclick="walkDivision(84,4)" class="bg-blue-500 text-white px-4 py-2 rounded-xl">Show Steps</button>
          <div id="steps" class="mt-4 text-lg"></div>
        `;
      }

      if (mode === 'practice-div') {
        const {a, b} = generateDivision();
        content.innerHTML = `
          <h2 class="text-2xl font-bold mb-2">Practice Division</h2>
          ${renderDifficultySelector()}
          <p class="mb-4 text-xl">Solve: ${a} Ã· ${b}</p>
          <input id="answer" type="number" class="border p-2 rounded w-full mb-3" placeholder="Type your answer" />
          <button onclick="checkDiv(${a},${b})" class="bg-green-500 text-white px-4 py-2 rounded-xl">Check Answer</button>
          <div id="feedback" class="mt-4 text-lg"></div>
        `;
      }
    }

    function generateMultiplication() {
      if (difficulty === 'easy') {
        return { a: rand(2,9), b: rand(2,9) };
      }
      if (difficulty === 'medium') {
        return { a: rand(10,99), b: rand(2,9) };
      }
      return { a: rand(10,99), b: rand(10,99) };
    }

    function generateDivision() {
      if (difficulty === 'easy') {
        const b = rand(2,9);
        return { a: b * rand(2,9), b };
      }
      if (difficulty === 'medium') {
        const b = rand(2,9);
        return { a: b * rand(10,20), b };
      }
      const b = rand(3,12);
      return { a: b * rand(10,30), b };
    }

    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function walkMultiplication(a,b) {
      const stepsDiv = document.getElementById('steps');
      const tens = Math.floor(a/10);
      const ones = a%10;

      const step1 = ones * b;
      const step2 = tens * b * 10;
      const total = step1 + step2;

      stepsDiv.innerHTML = `
        <p>Step 1: Break ${a} into tens and ones â†’ ${tens*10} and ${ones}</p>
        <p>Step 2: Multiply ones: ${ones} Ã— ${b} = <strong>${step1}</strong></p>
        <p>Step 3: Multiply tens: ${tens*10} Ã— ${b} = <strong>${step2}</strong></p>
        <p>Step 4: Add them together: ${step1} + ${step2} = <strong>${total}</strong></p>
        <p class="mt-3 text-pink-600 font-bold">Answer: ${a} Ã— ${b} = ${total}</p>
      `;
    }

    function walkDivision(a,b) {
      const stepsDiv = document.getElementById('steps');
      const first = Math.floor(a/b);
      const remainder = a % b;

      stepsDiv.innerHTML = `
        <p>Step 1: Ask "How many times does ${b} go into ${a}?"</p>
        <p>Step 2: ${b} goes into ${a} = <strong>${first}</strong> times</p>
        <p>Step 3: Multiply: ${first} Ã— ${b} = ${first*b}</p>
        <p>Step 4: Subtract: ${a} - ${first*b} = ${remainder}</p>
        <p class="mt-3 text-blue-600 font-bold">Answer: ${a} Ã· ${b} = ${first} remainder ${remainder}</p>
      `;
    }

    function checkMult(a,b) {
      const user = parseInt(document.getElementById('answer').value);
      const correct = a*b;
      const fb = document.getElementById('feedback');
      if (user === correct) {
        fb.innerHTML = 'ðŸŽ‰ Correct! Great job!';
      } else {
        fb.innerHTML = `Almost! The correct answer is ${correct}`;
      }
    }

    function checkDiv(a,b) {
      const user = parseInt(document.getElementById('answer').value);
      const correct = Math.floor(a/b);
      const fb = document.getElementById('feedback');
      if (user === correct) {
        fb.innerHTML = 'ðŸŽ‰ Correct! Well done!';
      } else {
        fb.innerHTML = `Good try! The correct answer is ${correct}`;
      }
    }

    render();
  </script>

  <style>
    .mode-btn { @apply bg-purple-500 text-white rounded-xl p-3 font-bold hover:bg-purple-600; }
    .diff-btn { @apply bg-yellow-400 text-black px-3 py-1 rounded-xl font-bold hover:bg-yellow-500; }
  </style>
</body>
</html>
